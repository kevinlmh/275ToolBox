    <div class="container">

      <div class="base-converter">
        <!-- Form for base conversion -->
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="bin" class="col-sm-2 control-label">Binary</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="bin" placeholder="0" onkeyup="bconvert(this.value)" onkeypress="return bncheck(event,bin)">
            </div>
          </div>
          <div class="form-group">
            <label for="oct" class="col-sm-2 control-label">Octal</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="oct" placeholder="0" onkeyup="oconvert(this.value)" onkeypress="return oncheck(event,oct)">
            </div>
          </div>
          <div class="form-group">
            <label for="dec" class="col-sm-2 control-label">Decimal</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="dec" placeholder="0" onkeyup="dconvert()" onkeypress="return dncheck(event,deci)">
            </div>
          </div>
          <div class="form-group">
            <label for="hex" class="col-sm-2 control-label">Hexadecimal</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="hex" placeholder="0" onkeyup="hconvert(this.value)" onkeypress="return hncheck(event)">
            </div>
          </div>

        </form>
